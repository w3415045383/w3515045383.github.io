                </div>
            </section>
        <section class="w_content">
            <div class="row">
                <div class="col-md-6 left-title">
                    <h3>设计源于生活，细节成就品质</h3>
                    <span>Design comes from life, and details make quality.</span>

                <audio id="music-player" src="./audio/Things you said.mp3" autostart="true" loop="3" hidden="true"></audio>
                <div class="music-progress">
                    <div class="music-progress-bar"></div>
                </div>
                <div class="music-controls">
                    <span>正在播放：Things you said</span>
                    <button onclick="toggleMusic()"><img src="./images/stop.png" alt="播放" id="play-icon"></button>

            </div>
            <!-- 添加轮播图 -->
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/bg1.png" class="d-block w-100" alt="图片 1">

                    <div class="carousel-item">

                    </div>
                    <div class="carousel-item">
                        <img src="./images/bg3.png" class="d-block w-100" alt="图片 3">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/bg4.png" class="d-block w-100" alt="图片 3">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/bg5.png" class="d-block w-100" alt="图片 3">

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>

                    data-bs-slide="next">

                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </div>
    <script>
        const musicPlayer = document.getElementById('music-player');
        const progressBar = document.querySelector('.music-progress-bar');

        // 更新进度条
        musicPlayer.addEventListener('timeupdate', () => {
            const duration = musicPlayer.duration;
            const currentTime = musicPlayer.currentTime;
            const progress = (currentTime / duration) * 100;
            progressBar.style.width = progress + '%';
        });

        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                musicPlayer.pause();
                document.getElementById('play-icon').src = './images/play.png';
            } else {
                musicPlayer.play();
                document.getElementById('play-icon').src = './images/stop.png';
            }
            isPlaying =!isPlaying;
        }

        // 尝试自动播放音乐
        function attemptAutoPlay() {
            musicPlayer.play().catch(error => {
                if (error.name === "NotAllowedError") {
                    // 用户禁止了自动播放，提供一个按钮让用户手动播放
                    document.getElementById('play-icon').style.display = 'block';
                } else if (error.name === "AbortError") {
                    // 音频加载被中断，可能是网络问题等，可尝试再次加载音频并播放
                    musicPlayer.src = './audio/Things you said.mp3';
                    attemptAutoPlay();
                } else {
                    console.error('播放错误：', error);
                }
            });
        }

        attemptAutoPlay();
    </script>
